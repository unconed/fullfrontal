<script type="text/javascript" charset="utf-8">

window.mathBoxSetup = function (mathbox) {

  mathbox
    .viewport({
      type: 'polar',
      range: [[-π, π], [-1, 1], [-4, 4]],
      scale: [1, 1, 2],
      polar: 0,
      rotation: [0, 0, π/2],
    })
    .camera({
      phi: τ/2,
      orbit: 4.5,
    });

}

function rational(x) {
  var y = (x+1)/(x-3)/x/(x+2);
  return [y, 1, x];
}

function rationalWrap(x) {
  var y = (x+1)/(x-3)/x/(x+2);
  if (Math.abs(y) > 1) {
    if (y > 0) {
      y = 2 - 1/y;
    }
    if (y < 0) {
      y = -2 - 1/y
    }
  }
  return [y * π/2, 1, x];
}

function asymp(offset) {
  return function (x) {
    return [x, 1, offset];
  }
}

window.mathBoxScript = [

  [
    ['add', 'grid', {
      axis: [0, 2],

    ['add', 'curve', {
